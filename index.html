<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./style/favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share-Fy</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <section class="upload-container">
        <div class="drop-zone">

            <div class="icon-container">
                <img src="./assets/upload.svg" alt="file icon" class="center" draggable="false">
                <img src="./assets/upload.svg" alt="file icon" class="left" draggable="false">
                <img src="./assets/upload.svg" alt="file icon" class="right" draggable="false">
            </div>

            <!-- FileInput -->
            <input type="file" id="fileinput">
            <div class="title">Drop your files here or <span class="browsebtn">browse</span></div>

        </div>

        <div class="sharing-container">
            <p class="expire">Link expires in 24 hrs...Copy it !</p>
            <div class="input-container">
                <input type="text" value ="" id="fileURL" readonly>
                <img src="./assets/copy-icon.svg" alt="copy icon" id="copyBtn">
            </div>

            <p>or Send via email</p>
            <div class="email-container">
                <form id="emailForm">
                    <div class="field">
                        <label for="sender">Your email</label>
                        <input type="email" required name="from-email" id="sender">
                    </div>

                    <div class="field">
                        <label for="receiver">Receiver's email</label>
                        <input type="email" required name="to-email" id="receiver">
                    </div>
                    
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>
    <div class="upload-vector"></div>
    <div class="toast">WELCOME</div>
    <script src="index.js"></script>
</body>

</html>
